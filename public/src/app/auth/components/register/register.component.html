<h3>Register Page</h3>
<br>

  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">Enter email</label>
    <div class="col-sm-4">
      <input type="text" name="username" class="form-control" id="username" placeholder="email@example.com" #username>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" autocomplete="on" #password>
    </div>
  </div>
  <br>

  <div class="mb-3 row">
    <div class="col-sm-6">
      <input type="button" class="btn btn-primary" style="float: right;" (click)="register(username.value, password.value)" value="Register">  
     </div>
    </div>
    <br>
  <div class="mb-3 row">
    <div class="col-sm-6">
      <div class="alert alert-danger" role="alert" [hidden]="!hasError" >Invalid username or password</div>      
    </div>
  </div>
